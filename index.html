<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/app.js" defer></script>
    <title>RL Calculator</title>
</head>
<body>
    <header>
        <h1>RL CALCULATOR</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="calculator-display">
                <input type="text" id="first-factor" />
                <select id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="text" id="second-factor" />
                <input type="text" id="result" />
            </div>
            <div class="calculator-digits">
                <input type="button" class="digits" value="1">
                <input type="button" class="digits" value="2">
                <input type="button" class="digits" value="3">
                <input type="button" class="digits" value="4">
                <input type="button" class="digits" value="5">
                <input type="button" class="digits" value="6">
                <input type="button" class="digits" value="7">
                <input type="button" class="digits" value="8">
                <input type="button" class="digits" value="9">
                <input type="button" onclick="Clear()" value="CLEAR">
                <input type="button" class="digits" value="0">
                <input type="button" onclick="Calculate()" value="CALCULATE">
            </div>
        </div>
    </main>
</body>
</html>
